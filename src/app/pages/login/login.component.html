<div class="login">
  <form class="custom-form">
    <h1>Login</h1>
    <input
      type="username"
      [formControl]="username"
      name="email"
      placeholder="Email"
      required="required"
    />
    <input
      type="password"
      [formControl]="password"
      name="password"
      placeholder="Password"
      required="required"
    />
    <button type="button" (click)="login()">Log in</button>
  </form>
</div>
